<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="updateRecipe()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit"
            [disabled]="recipeForm.invalid">
            Save</button>
          <button class="btn btn-danger" type="button" (click)="goBack()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control"
              [formControlName]="'name'">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input #imagePath id="imagePath" type="text" class="form-control"
              [formControlName]="'imagePath'">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="Preview Image" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" class="form-control" rows="6"
              [formControlName]="'description'">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"
          [formArrayName]="'ingredients'">
          <div class="row"
            *ngFor="let ingredientControl of getControlsOf('ingredients'); let idx = index;"
            [formGroupName]="idx">
            <div class="col-xs-8">
              <input type="text" class="form-control" 
                [formControlName]="'name'">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control"
                [formControlName]="'amount'">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="deleteIngredient(idx)">X</button>
            </div>
          </div>
          <hr>
          <button class="btn btn-success" type="button" 
            (click)="addIngredient()">
            Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
